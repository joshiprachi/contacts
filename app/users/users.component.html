

<div class = "container">
  <h2 class = "page-header">User Login</h2>
  
  <form (submit) = "login()">
  
    <div class = "form-group">
      <label>User Name</label>    
      <input type = "text" [(ngModel)] = "user_name" name = "user_name" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Password</label>    
      <input type = "text" [(ngModel)] = "password" name = "password" class = "form-control">
    </div>
     
    <input type = "submit" class = "btn btn btn-success" value = "Login">
  
  </form>
</div>
